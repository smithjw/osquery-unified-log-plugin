name: release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

env:
  MUNKIPKG_VERSION: a37c26aabfad8183ef4ce26d847832235a4497f1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Install Dependencies
        run: |
          mkdir -p dist
          go mod download

      - name: Build Binaries
        env:
          REF_NAME: ${{ github.event_name == 'workflow_dispatch' && '0.0.0' || github.ref_name }}
        run: |
          # Build arm64
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 \
            CC="clang -arch arm64" go build -trimpath -ldflags="-s -w" \
            -o dist/unifiedlog.ext.arm64 ./cmd/unifiedlog-ext

          # Build amd64
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 \
            CC="clang -arch x86_64" go build -trimpath -ldflags="-s -w" \
            -o dist/unifiedlog.ext.amd64 ./cmd/unifiedlog-ext

          # Create Universal Binary
          lipo -create -output dist/unifiedlog-"$REF_NAME" \
            dist/unifiedlog.ext.arm64 dist/unifiedlog.ext.amd64

      - name: Upload Build Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: unifiedlog-binary
          path: dist/unifiedlog-*
          retention-days: 1

  package:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download Build Artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: unifiedlog-binary
          path: dist

      - name: Install munkipkg
        run: |
          curl "https://raw.githubusercontent.com/munki/munki-pkg/${{ env.MUNKIPKG_VERSION }}/munkipkg" -o munkipkg
          chmod +x munkipkg

      - name: Prepare Package Payload
        env:
          REF_NAME: ${{ github.event_name == 'workflow_dispatch' && '0.0.0' || github.ref_name }}
        run: |
          mkdir -p pkg/payload/var/osquery/extensions
          cp dist/unifiedlog-"$REF_NAME" pkg/payload/var/osquery/extensions/unifiedlog.ext

          # Update version in build-info.json
          VERSION="${REF_NAME#v}"
          jq --arg ver "$VERSION" '.version = $ver' pkg/build-info.json > pkg/build-info.json.tmp
          mv pkg/build-info.json.tmp pkg/build-info.json

      - name: Build Package
        env:
          REF_NAME: ${{ github.event_name == 'workflow_dispatch' && '0.0.0' || github.ref_name }}
        run: |
          ./munkipkg --skip-signing --skip-stapling --skip-notarization pkg
          VERSION="${REF_NAME#v}"
          mv pkg/build/osquery-unified-log-plugin-${VERSION}.pkg dist/

      - name: Upload Package Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: unifiedlog-package
          path: dist/*.pkg
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: [build, package]
    if: github.event_name == 'push'
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: unifiedlog-binary
          path: dist

      - name: Download Package Artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: unifiedlog-package
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            dist/unifiedlog-*
            dist/*.pkg
